<div class="relative inline-block w-full">
    <button
      (click)="toggleDropdown()"
      class="w-full bg-white border border-gray-300 text-gray-800 py-2 px-4 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      {{ selectedOption || 'Select an option' }}
    </button>
    <div
      *ngIf="isOpen"
      class="absolute w-full bg-white border border-gray-300 mt-2 rounded shadow-lg z-10 max-h-32 overflow-y-auto"
    >
      <ul class="divide-y divide-gray-200">
        <li
          *ngFor="let option of options"
          (click)="selectOption(option)"
          class="py-2 px-4 hover:bg-gray-100 cursor-pointer"
        >
          {{ option }}
        </li>
      </ul>
    </div>
  </div>
