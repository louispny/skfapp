<div *ngIf="results.length > 0" class="border border-gray-300 rounded-lg p-4 bg-gray-50 shadow-md m-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Errors ({{results.length}})</h3>
    <ul class="space-y-2 max-h-64 overflow-y-auto">
      <li 
        *ngFor="let error of results" 
        class="text-sm text-gray-700 bg-gray-100 rounded p-2 hover:bg-gray-200">
        {{ error }}
      </li>
    </ul>
  </div>
